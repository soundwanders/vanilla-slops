<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vanilla Slops</title>

    <link rel="stylesheet" href="styles/main.css" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="modulepreload" href="js/main.js" />
  </head>

  <body>
    <div class="search-container">
        <div class="search-header">
            <h2>SLOPS</h2>
            <p>Discover Steam Launch Options</p>
        </div>

        <div class="search-input-wrapper">
            <div class="search-icon">üîç</div>
            <input 
                type="text" 
                class="search-input" 
                placeholder="Search games, developers, or launch options..."
                id="searchInput"
            >
            <div class="suggestions-dropdown" id="suggestionsDropdown"></div>
        </div>

        <div class="filters-container">
            <div class="filter-group">
                <label class="filter-label">Category</label>
                <select class="filter-select" id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="action">Action</option>
                    <option value="rpg">RPG</option>
                    <option value="strategy">Strategy</option>
                    <option value="simulation">Simulation</option>
                    <option value="fps">FPS</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Developer</label>
                <select class="filter-select" id="developerFilter">
                    <option value="">All Developers</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Launch Options</label>
                <select class="filter-select" id="optionsFilter">
                    <option value="">Any Options</option>
                    <option value="has-options">Has Launch Options</option>
                    <option value="no-options">No Launch Options</option>
                    <option value="performance">Performance Options</option>
                    <option value="graphics">Graphics Options</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Release Year</label>
                <select class="filter-select" id="yearFilter">
                    <option value="">All Years</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
        </div>

        <div class="active-filters" id="activeFilters"></div>

        <div class="results-container">
            <div class="results-header">
                <span class="results-count" id="resultsCount">0 results found</span>
                <select class="sort-select" id="sortSelect">
                    <option value="title-asc">Sort by Name (A-Z)</option>
                    <option value="title-desc">Sort by Name (Z-A)</option>
                    <option value="year-desc">Sort by Release Year (Newest)</option>
                    <option value="year-asc">Sort by Release Year (Oldest)</option>
                    <option value="options-desc">Sort by Option Count (Most)</option>
                    <option value="options-asc">Sort by Option Count (Least)</option>
                </select>
            </div>
            <div class="results-list" id="resultsList">
                <div class="loading">Loading games...</div>
            </div>
        </div>
    </div>

    <!-- Main app container for table and pagination -->
    <div id="app">
        <div id="table-container"></div>
    </div>

    <footer>
      <sub>Made with ‚ù§Ô∏è</sub>
    </footer>

    <!-- Scroll sentinel for infinite scroll -->
    <div id="scroll-sentinel" style="height: 1px; margin-top: 2rem;"></div>

    <!-- Theme toggle button (if needed) -->
    <button id="theme-toggle" style="position: fixed; top: 1rem; right: 1rem; padding: 0.5rem; background: #f5f5f5; border: 1px solid #ddd; border-radius: 4px; cursor: pointer;">
      üåì Theme
    </button>

    <script src="./js/main.js" type="module" defer></script>
  </body>
</html>
