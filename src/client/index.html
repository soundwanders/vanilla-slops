<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vanilla Slops</title>

    <link rel="stylesheet" href="styles/main.css" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="modulepreload" href="js/main.js" />
  </head>

  <body>
    <div id="app">
      <header>
        <h1>Vanilla Slops</h1>
        <h2>Steam Launch Options</h2>
        <button id="theme-toggle" aria-label="Toggle light/dark theme">üåì</button>
      </header>

      <main>
        <section id="search-container" aria-label="Game search area">
        </section>

        <section id="results-container" aria-labelledby="results-label">
          <h2 id="results-label" class="sr-only">Search Results</h2>
          <table id="resultsTable">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Game Name</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows dynamically rendered -->
            </tbody>
          </table>
        </section>

        <nav id="pagination" aria-label="Pagination controls">
          <!-- Pagination buttons get inserted here -->
        </nav>

        <div id="status" role="status" aria-live="polite" class="sr-only"></div>
      </main>
    </div>

    <footer>
      <p>Made with ‚ù§Ô∏è</p>
    </footer>

    <div id="scroll-sentinel"></div>

    <script src="./js/main.js" type="module" defer></script>
  </body>
</html>
