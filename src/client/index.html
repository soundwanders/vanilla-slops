<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vanilla Slops</title>

    <link rel="stylesheet" href="styles/main.css" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="modulepreload" href="js/main.js" />
  </head>

  <body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="search-container">
        <div class="search-header">
            <h1>VANILLA SLOPS</h1>
            <p>Steam Launch Options</p>
        </div>

        <search class="search-input-wrapper" role="search">
            <div class="search-field">
                <div class="search-icon" aria-hidden="true">üîç</div>
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="Search games, developers, or launch options..."
                    id="searchInput"
                    autocomplete="off"
                    role="searchbox"
                    aria-label="Search games, developers, or launch options"
                    aria-describedby="search-description"
                    aria-expanded="false"
                    aria-owns="suggestionsDropdown"
                >
            </div>
            <!-- Hidden description for screen readers -->
            <div id="search-description" class="sr-only">
                Search through games or launch options. Use arrow keys to navigate suggestions when available.
            </div>
            <div class="suggestions-dropdown" id="suggestionsDropdown" role="listbox" aria-label="Search suggestions"></div>
        </search>

        <form class="filters-container" role="region" aria-label="Filter options">
            <fieldset class="filter-fieldset"> <!-- Group related filters -->
                <legend class="sr-only">Filter games by various criteria</legend>
                
                <div class="filter-group">
                    <label class="filter-label" for="categoryFilter">Category</label>
                    <select class="filter-select" id="categoryFilter" aria-label="Filter by category" name="category">
                        <option value="">All Categories</option>
                        <option value="action">Action</option>
                        <option value="rpg">RPG</option>
                        <option value="strategy">Strategy</option>
                        <option value="simulation">Simulation</option>
                        <option value="fps">FPS</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label" for="developerFilter">Developer</label>
                    <select class="filter-select" id="developerFilter" aria-label="Filter by developer" name="developer">
                        <option value="">All Developers</option>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label" for="optionsFilter">Launch Options</label>
                    <select class="filter-select" id="optionsFilter" aria-label="Filter by launch options" name="launch-options">
                        <option value="">Any Options</option>
                        <option value="has-options">Has Launch Options</option>
                        <option value="no-options">No Launch Options</option>
                        <option value="performance">Performance Options</option>
                        <option value="graphics">Graphics Options</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label class="filter-label" for="yearFilter">Release Year</label>
                    <select class="filter-select" id="yearFilter" aria-label="Filter by release year" name="year">
                        <option value="">All Years</option>
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
            </fieldset>
        </form>

        <section class="active-filters" id="activeFilters" role="region" aria-label="Active filters">
            <h2 class="sr-only">Currently Applied Filters</h2> 
        </section>

        <section class="results-container">
            <header class="results-header">
                <h2 class="sr-only">Search Results</h2>
                <div class="results-meta"> <!-- Wrapper for meta information -->
                    <div class="results-count" id="resultsCount" role="status" aria-live="polite">0 results found</div>
                    <div class="sort-wrapper">
                        <label for="sortSelect" class="sr-only">Sort results by</label>
                        <select class="sort-select" id="sortSelect" aria-label="Sort results">
                            <option value="title-asc">Sort by Name (A-Z)</option>
                            <option value="title-desc">Sort by Name (Z-A)</option>
                            <option value="year-desc">Sort by Release Year (Newest)</option>
                            <option value="year-asc">Sort by Release Year (Oldest)</option>
                            <option value="options-desc">Sort by Option Count (Most)</option>
                            <option value="options-asc">Sort by Option Count (Least)</option>
                        </select>
                    </div>
                </div>
            </header>
            <div class="results-list" id="resultsList" role="region" aria-label="Search results list">
                <div class="loading" role="status" aria-live="polite">Loading games...</div>
            </div>
        </section>
    </header>

    <!-- Main app container for games table and pagination -->
    <main id="app" role="main">
        <section id="table-container" role="region" aria-label="Games table">
            <h2 class="sr-only">Games Data Table</h2>
            <!-- Table will be rendered here -->
        </section>
        <!-- Pagination will be rendered here -->
    </main>

    <button id="theme-toggle" aria-label="Toggle between dark and light theme" aria-pressed="false">
      <span aria-hidden="true">üåì</span> Theme
    </button>

    <script src="./js/main.js" type="module" defer></script>
  </body>
</html>
